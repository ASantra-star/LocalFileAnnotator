<!DOCTYPE html>
<html>
<head>
  <title>Local File Annotator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Pacifico&family=Teko:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="header">Annotate Local File</h1>
    <input type="file" id="file-input" class="file-input">
    <pre id="file-content" contenteditable="true"></pre>
    <button id="annotate-button">Annotate</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
